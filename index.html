<html>
    <style>
        img 
        {
            border-radius: 25px;
            width:90%;
            height:auto;
        }
        button
        {
            width:25;
            height:auto;
            color:black;
            background:white;
            font-size:100px;

            border:0px;
        }
    </style>
    <script>
        const images = [];
            images.push(
                "<img src='apple.png'>",
                "<img src='orange.png'>",
                "<img src='bananna.png'>",
                "<img src='grapes.png'>",
                "<img src='watermelon.png'>",
                "<img src='cherry.png'>",
                "<img src='pear.png'>",
                "<img src='pineapple.png'>",
                "<img src='mango.png'>",
                "<img src='strawberry.png'>"
            );
            var index=-1;
            function insertImage() 
            {      
                if (index < images.length-1)
                {
                    index++;
                    document.getElementById('answer').innerHTML=' ';
                }
                else
                {
                    index = 0;
                    document.getElementById('answer').innerHTML=' ';                  
                }
                document.getElementById('image').innerHTML=images[index];
            }
            function pinsertImage() 
            {   
                if (index > 0)
                {
                    index--;
                    document.getElementById('answer').innerHTML=' ';
                }
                else
                {
                    index = images.length-1;
                    document.getElementById('answer').innerHTML=' ';                  
                }
                document.getElementById('image').innerHTML=images[index];
            }
            function playAnswer()
            {
                if (index == 0)
                {                    
                    const audio0 = new Audio("Apple.wav");
                    audio0.play();
                }
                else if (index == 1)
                {
                    const audio1 = new Audio("Orange.wav");
                    audio1.play();
                }
            }
    </script>
    <head>
        <title>Aphasia Beta</title>
    </head>
    <body onload="insertImage()">
        <br>
        <center>

            <button id='button' type='button' onclick='insertImage()' style='margin-left:10%'>‚û°Ô∏è</button>
            <br>
            <br>
            <div id='image'></div>
            <div id='answer'></div>
        </center>
    </body>
</html>
