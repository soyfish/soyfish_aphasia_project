        img

            border-radius:25px;

    <script>
        const images = [];
            images.push(
                "<img src='apple.png'>",
                "<img src='orange.png'>",
                "<img src='bananna.png'>",
                "<img src='grapes.png'>",
                "<img src='watermelon.png'>",
                "<img src='cherry.png'>",
                "<img src='pear.png'>",
                "<img src='pineapple.png'>",
                "<img src='mango.png'>",
                "<img src='strawberry.png'>"
            );
            var index=-1;
            function insertImage() 
            {      
                if (index < images.length-1)
                {
                    index++;
                    document.getElementById('answer').innerHTML=' ';
                }
                else
                {
                    index = 0;
                    document.getElementById('answer').innerHTML=' ';                  
                }
                document.getElementById('image').innerHTML=images[index];
            }
            function pinsertImage() 
            {   
                if (index > 0)
                {
                    index--;
                    document.getElementById('answer').innerHTML=' ';
                }
                else
                {
                    index = images.length-1;
                    document.getElementById('answer').innerHTML=' ';                  
                }
                document.getElementById('image').innerHTML=images[index];
            }
            function playAnswer()
            {
                if (index == 0)
                {                    
                    const audio0 = new Audio("Apple.wav");
                    audio0.play();
                }
                else if (index == 1)
                {
                    const audio1 = new Audio("Orange.wav");
                    audio1.play();
                }
                else if (index == 2)
                {
                    const audio2 = new Audio("Bananna.wav");
                    audio2.play();
                }
                else if (index == 3)
                {
                    const audio3 = new Audio("Grapes.wav");
                    audio3.play();
                }
                else if (index == 4)
                {
                    const audio4 = new Audio("Watermelon.wav");
                    audio4.play();
                }
                else if (index == 5)
                {
                    const audio5 = new Audio("Cherry.wav");
                    audio5.play();
                }
                else if (index == 6)
                {
                    const audio6 = new Audio("Pear.wav");
                    audio6.play();
                }
                else if (index == 7)
                {
                    const audio7 = new Audio("Pineapple.wav");
                    audio7.play();
                }
                else if (index == 8)
                {
                    const audio8 = new Audio("Mango.wav");
                    audio8.play();
                }
                else if (index == 9)
                {
                    const audio9 = new Audio("Strawberry.wav");
                    audio9.play();
                }
            }
    </script>
